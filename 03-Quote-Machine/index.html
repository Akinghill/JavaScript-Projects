<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Machine</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/favorites-modal.css">
  <link rel="stylesheet" href="./styles/bubbleButton.css">
  <link rel="stylesheet" href="./styles/utils.css">
</head>

<body>
  <!-- Option Buttons -->
  <div class="option-buttons abs">
    <i class="fas fa-ellipsis-h abs"></i>
    <i class="fas fa-list" title="View Favorites" id="show-modal"></i>
    <i class="fas fa-broom clean-favs" title="Remove Favorites"></i>
  </div>
  <!-- Show Favorite Quotes, Modal -->
  <div class="favorites-modal" id="favs-modal">
    <div class="modal-title">
      <i class="fas fa-times" title="close" id="close-modal"></i>
      <h1>Favorite Quotes</h1>
      <div class="quote-list">
        <ul id="quote-fav-list">
        </ul>
      </div>
    </div>

  </div>
  <div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <div>
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="favorite-button bubbly-button" id="favorite" title="Favorite this!">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>
      <button id="new-quote">New Quote</button>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader"></div>

  <!-- Script -->
  <script src="./scripts/script.js"></script>
  <script src="./scripts/modal.js"></script>
  <script src="./scripts/bubbleButton.js"></script>
</body>

</html>
